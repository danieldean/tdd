<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>tdd</title>
        <meta name="description" content="Tour de Dartford training challenge.">
        <meta name="author" content="Daniel Dean <dd@danieldean.uk>">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Tour de Dartford</h1>
        </div>
        <div class="table-container" id="table-apr">
            <!--- Table will be inserted here. -->
        </div>
        <div class="table-container" id="table-mar">
            <!--- Table will be inserted here. -->
        </div>
        <div class="table-container" id="table-feb">
            <!--- Table will be inserted here. -->
        </div>
        <div class="table-container" id="table-jan">
            <!--- Table will be inserted here. -->
        </div>
        <script>
            $(document).ready(function() {

                // Get IDs of all table-container divs.
                var IDs = [];
                $("body").find("div[id^='table-']").each(function() {
                    IDs.push(this.id);
                });

                // Iterate through the IDs and attempt to load the table.
                for(var i = 0; i < IDs.length; i++) {
                    (function(id) {
                        $("#" + id).load(id + ".html", function(response, status, xhr) {
                            if(status == "success") {
                                var firstRowHeight = $("div[id='" + id + "'] div.first").outerHeight();
                                $("div[id='" + id + "'] table thead tr.second th").css("top", firstRowHeight);
                            };
                            if(status == "error") {
                                $("#" + id).css("display", "none");
                            };
                        });
                    })(IDs[i]);
                };

            });
        </script>
        <div class="footer">
            <p>Find me on <a href="https://github.com/danieldean/tour_de_dartford">GitHub</a></p>
        </div>
    </body>
</html>
